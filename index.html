<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div id="backdrop" class="backdrop vanish"></div>
      <section id="restart_modal" class="vanish">
          <p>
          Press Enter
          or Restart to <b class="start">Restart</b></b>
        </p>
        <button class="start_btn" id="restart_btn">Restart</button>
      </section>
      <div class="info">
        <h3 class="info-child">
          High Score - <span id="high_score">0</span>
        </h3>
        <h3 class="info-child">Score - <span id="score">0</span></h3>
        <h3 class="info-child">Time - <span id="time"></span></h3>
      </div>
      <section id="modal">
        <div id="functions">
          <p>
          Press Enter
          or start to <b class="start">Start</b></b>
        </p>
        <button class="start_btn" id="start_btn">Start</button>
        </div>
      </section>
      <section id="notice" class="vanish">
        <div>
          <h1>Game Over</h1>
        </div>
      </section>

      <section id="board" class="board"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
